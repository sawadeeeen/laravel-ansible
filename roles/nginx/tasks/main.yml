- name: make nginx config file for laravel
  template:
    src: laravel.conf.j2
    dest: /etc/nginx/conf.d/laravel.conf
- name: change nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - restart nginx
- name: start nginx
  systemd:
    name: nginx.service
    state: restarted
    daemon_reload: yes
    enabled: yes